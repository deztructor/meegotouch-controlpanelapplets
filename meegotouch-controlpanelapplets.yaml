Name: meegotouch-controlpanelapplets
Summary: Various MeeGo Touch Controlpanel Applets
Version: 0.20.17
Release: 1
Group: System/GUI/Other
License: LGPL v2.1
URL: http://meego.gitorious.org/meegotouch/meegotouch-controlpanelapplets
Sources:
    - "%{name}-%{version}.tar.bz2"

Description: |
    Various Controlpanel applets for MeeGo Touch environment:
      - Offline switcher
      - USB settings
      - Battery info/settings
      - Display settings
      - Profiles settings
      - Theme-switcher
      - Wallpaper editor/setter
      - About product
      - Warranty applet
      - Profiles switcher
      - Reset applet
      - Sound settings
      
PkgBR:
    - libmeegocontrolpanel-devel
    - meegotouch-systemui-devel
    - libthumbnailer-devel
    - clean-device-devel >= 0.0.3
    - qt-mobility-devel
    - doxygen
    - profiled-devel
    - gstreamer-devel
PkgConfigBR:
    - meegotouch >= 0.20.37
    - QtCore >= 4.7.0
    - QtGui >= 4.7.0
Configure: none
Builder: qmake
NoFiles: True

